<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Krishna</title>

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white transition-all duration-500">

  <!-- Title -->
  <h1 class="text-4xl md:text-5xl font-extrabold mb-3 tracking-wide text-center text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-500 drop-shadow-lg">
    Tic Tac Toe
  </h1>

  <!-- Turn Indicator -->
  <h2 id="turn-indicator" class="text-2xl mb-5 font-semibold text-blue-400 transition-all duration-300 animate-pulse hidden">
    Turn:
  </h2>

  <!-- Player Input Modal -->
  <div id="player-modal" class="fixed inset-0 flex justify-center items-center bg-black/70 z-50 transition-opacity duration-500">
    <div id="modal-box"
      class="bg-gray-900 text-white rounded-2xl p-8 w-[90%] sm:w-[400px] shadow-2xl border border-gray-700 transform transition-all duration-700 ease-out translate-y-16 opacity-0"
      style="animation: slideUp 0.8s ease-out forwards;">
      <h2 class="text-2xl font-bold text-center mb-5">Enter Player Names</h2>
      <div class="mb-4">
        <label class="block mb-1">Player 1 (O):</label>
        <input id="player1" type="text" placeholder="Enter Player 1 name"
          class="w-full p-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="mb-6">
        <label class="block mb-1">Player 2 (X):</label>
        <input id="player2" type="text" placeholder="Enter Player 2 name"
          class="w-full p-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <button id="start-game"
        class="bg-gradient-to-r from-blue-500 to-green-500 text-white w-full py-2 rounded-xl font-semibold hover:scale-105 transition-all duration-300 shadow-md">
        ðŸŽ® Start Game
      </button>
    </div>
  </div>

  <!-- Game Board -->
  <div id="game-board" class="relative flex flex-col items-center opacity-0 transition-opacity duration-700">
    <!-- Winner Message -->
    <div class="msg-container hidden flex flex-col items-center justify-center mb-4 transition-all duration-700">
      <h2 class="msg text-3xl font-bold text-green-400 mb-2 drop-shadow-lg"></h2>
      <button
        class="new-btn bg-gradient-to-r from-green-400 to-emerald-600 text-white font-semibold px-5 py-2 rounded-xl hover:scale-105 hover:from-green-500 transition-all duration-300 shadow-md">
        ðŸ”„ New Game
      </button>
    </div>

    <!-- Game Grid -->
    <div class="game grid grid-cols-3 gap-4 mb-6">
      <template id="cell-template">
        <button
          class="btn h-24 w-24 sm:h-28 sm:w-28 md:h-32 md:w-32 rounded-xl bg-yellow-400 text-4xl text-red-800 font-bold shadow-md hover:scale-105 active:scale-95 transition-all duration-200"></button>
      </template>
    </div>

    <!-- Reset Button -->
    <button
      class="reset-btn bg-gradient-to-r from-gray-400 to-gray-600 text-white font-semibold px-5 py-2 rounded-xl hover:scale-105 hover:from-gray-500 transition-all duration-300 shadow-md">
      Reset Game
    </button>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" class="absolute top-5 right-5 bg-gray-800 text-white p-2 rounded-lg hover:bg-gray-700 transition duration-300">
    ðŸŒ™
  </button>

  <!-- JS -->
  <script src="tto.js"></script>
</body>
</html>
